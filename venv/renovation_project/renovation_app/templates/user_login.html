{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<section class="hero-wrap js-fullheight" style="background-image: url('../static/images/bg_1.jpg');" data-section="home">
    <div class="overlay"></div>
    <div class="container">
        
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            
            <div class="col-md-6 ftco-animate" data-scrollax="properties: { translateY: '70%' }">
                
                <div class="login-container">
                    
                    <h1>square.</h1>
                    
                    <form action="" method="post">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="message {{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn-sub" type="submit">Login</button>
                        <a class="forgot-link" href="/forgot_password">Forgot password?</a>
                        <span class="reg-link">New User? <a href="/registration_type">Register</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
